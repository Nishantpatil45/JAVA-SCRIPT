<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 5 & 1;
        let y = 5 ^ 1;
        let z = 5 | 1;
        document.getElementById("demo").innerHTML =
            "AND operation : " + Number(x) + "<br>" +
            "XOR operation : " + Number(y) + "<br>" +
            "OR operation : " + Number(z);
    </script>
</body>

</html>
