<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <p> Click the following text to see the effect. </p>
    <button id="para">Click Me</button>
    <script>
        document.getElementById("para").onclick = function () {
            fun()
        }
        function fun() {
            alert("Welcome to the Webline India");
            document.getElementById("para").innerHTML = "Welcome to the Webline India";
            document.getElementsByTagName("body")[0].style.color = "blue";
            document.getElementsByTagName("body")[0].style.backgroundColor = "lightgreen";
            document.getElementsByTagName("body")[0].style.fontSize = "35px";
            document.getElementById("para").style.border = "10px solid red";
        }  
    </script>
</body>

</html>
