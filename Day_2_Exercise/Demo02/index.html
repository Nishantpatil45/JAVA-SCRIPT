<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <html>

  <body bgcolor=cyan>
    <img src="images/wli logo.png" id="my" width="100" height="30"
      style="position: absolute; top:92px; left:375px; visibility:hidden" />
    <script type="text/javascript">
      function show() {
        document.getElementById('my').style.visibility = 'visible';
      }
      function hide() {
        document.getElementById('my').style.visibility = 'hidden';
      }
    </script>
    <input type="button" onclick="show()" value="Show">
    <input type="button" onclick="hide()" value="Hide">
  </body>

  </html>
</body>

</html>
