<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Properties</title>
</head>

<body>
	<h4>MAX VALUE</h4>
	<p id="demo1"></p>
	<script>
		let a = Number.MAX_VALUE;
		document.getElementById("demo1").innerHTML = a;
	</script>

	<h4>MIN VALUE</h4>
	<p id="demo2"></p>
	<script>
		let b = Number.MIN_VALUE;
		document.getElementById("demo2").innerHTML = b;
	</script>

	<h4>Positive Infinity</h4>
	<p id="demo3"></p>
	<script>
		let c = Number.POSITIVE_INFINITY;
		document.getElementById("demo3").innerHTML = c;
	</script>

	<h4>Negative Infinity</h4>
	<p id="demo4"></p>
	<script>
		let d = Number.NEGATIVE_INFINITY;
		document.getElementById("demo4").innerHTML = d;
	</script>

</body>

</html>
