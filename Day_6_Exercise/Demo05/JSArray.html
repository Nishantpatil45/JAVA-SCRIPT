<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Arrays</title>
</head>

<body>
	<p id="demo1"></p>
	<script>
		const name1 = ["Webline", "India", "Ahmeadbad"];
		document.getElementById("demo1").innerHTML = name1;
	</script>

	<p id="demo3"></p>
	<script>
		const name3 = ["Webline", "India", "Ahmeadbad"];
		document.getElementById("demo3").innerHTML = name3[1];
	</script>

	<p id="demo4"></p>
	<script>
		const name4 = ["Webline", "India", "Ahmeadbad"];
		name4[2] = "Gujrat";
		document.getElementById("demo4").innerHTML = name4;
	</script>

	<p id="demo5"></p>
	<script>
		const name5 = ["Webline", "India", "Ahmeadbad"];
		document.getElementById("demo5").innerHTML = name5;
	</script>
</body>

</html>
