<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Array</title>
</head>

<body>
	<h4>Length Property</h4>
	<p id="demo1"></p>
	<script>
		const city1 = ["Mumbai", "Delhi", "Ahmedabad", "Pune", "Kolkata"];
		document.getElementById("demo1").innerHTML = city1.length;
	</script>

	<p id="demo2"></p>
	<script>
		const city2 = ["Mumbai", "Delhi", "Ahmedabad", "Pune", "Kolkata"];
		document.getElementById("demo2").innerHTML = city2[0];
	</script>

	<p id="demo4"></p>
	<script>
		const city4 = ["Mumbai", "Delhi", "Ahmedabad", "Pune", "Kolkata"];
		let txt = "<ul>";
		city4.forEach(myFunct);
		txt += "</ul>";
		document.getElementById("demo4").innerHTML = txt;
		function myFunct(value) {
			txt += "<li>" + value + "</li>";
		} 
	</script>

</body>

</html>
