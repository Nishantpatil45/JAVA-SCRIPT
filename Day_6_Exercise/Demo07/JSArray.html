<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Array</title>
</head>

<body>
	<h4>Adding Array Elements</h4>
	<p id="demo1"></p>
	<script>
		const city1 = ["Dhule", "Mumbai", "Delhi",];
		document.getElementById("demo1").innerHTML = city1;
		city1[city1.length] = "Ahmedabad";
		document.getElementById("demo1").innerHTML = city1;
	</script>

</body>

</html>
