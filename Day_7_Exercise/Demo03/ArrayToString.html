<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array to String</title>
</head>

<body>
	<h4>Using toString</h4>
	<p id="demo1"></p>
	<script>
		const city1 = ["Nashik", "Dhule", "Mumbai", "Ahmedabad"];
		document.getElementById("demo1").innerHTML = city1.toString();
	</script>

</body>

</html>
