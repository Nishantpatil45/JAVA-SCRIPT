<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sort And Reverse</title>
</head>

<body>
	<h4>Sorting Array</h4>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		const city1 = ["Nashik", "Dhule", "Mumbai", "Ahmedabad", "Pune"];
		document.getElementById("demo1").innerHTML = city1;
		city1.sort();
		document.getElementById("demo2").innerHTML = city1;
	</script>

	<h4>Reversing Array</h4>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<script>
		const city2 = ["Nashik", "Dhule", "Mumbai", "Ahmedabad", "Pune"];
		document.getElementById("demo3").innerHTML = city2;
		city2.reverse();
		document.getElementById("demo4").innerHTML = city2;
	</script>

</body>

</html>
