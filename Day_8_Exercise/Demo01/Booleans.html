<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booleans</title>
</head>

<body>
	<h4>Comparisons and Conditions</h4>
	<p id="demo1"></p>
	<script>
		document.getElementById("demo1").innerHTML = Boolean(7 > 0);
	</script>

	<h4>Everything With a "Value" is True</h4>
	<p id="demo2"></p>
	<script>
		document.getElementById("demo2").innerHTML =
			"100 is " + Boolean(100) + "<br>" +
			"3.14 is " + Boolean(3.14) + "<br>" +
			"-15 is " + Boolean(-15) + "<br>" +
			"Any (not empty) string is " + Boolean("Hello") + "<br>" +
			"Even the string 'false' is " + Boolean('false') + "<br>" +
			"Any expression (except zero) is " + Boolean(1 + 7 + 3.14);
	</script>

	<h4> Booleans as Objects</h4>
	<p id="demo3"></p>
	<script>
		let a = false;
		let b = new Boolean(false);
		document.getElementById("demo3").innerHTML = typeof a + "<br>" + typeof b;
	</script>

</body>

</html>
