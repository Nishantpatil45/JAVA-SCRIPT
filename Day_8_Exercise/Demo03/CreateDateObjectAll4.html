<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Date Objects in All 4 ways</title>
</head>

<body>
	<h4>Using new Date</h4>
	<p id="demo1"></p>
	<script>
		const nd = new Date();
		document.getElementById("demo1").innerHTML = nd;
	</script>

	<h4>new Date(year, month, .......)</h4>
	<p id="demo2"></p>
	<script>
		const ndym = new Date(2022, 2, 3, 11, 10, 36, 0);
		document.getElementById("demo2").innerHTML = ndym;
	</script>

	<h4>new Date(milliseconds)</h4>
	<p id="demo3"></p>
	<script>
		const ndm = new Date(0);
		document.getElementById("demo3").innerHTML = ndm;
	</script>

	<h4>new Date(date string)</h4>
	<p id="demo4"></p>
	<script>
		const ndds = new Date("March 3, 2022 11:14:00");
		document.getElementById("demo4").innerHTML = ndds;
	</script>

</body>

</html>
