<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Date objects (Using 6, 5, 4, 3, and 2 Numbers)</title>
</head>

<body>

	<h2>Creating Date objects (Using 6, 5, 4, 3, and 2 Numbers)</h2>
	<p id="demo"></p>
	<script>
		const nd = new Date(2022, 2, 3, 11, 17, 0);
		document.getElementById("demo").innerHTML = nd;
	</script>

</body>

</html>
