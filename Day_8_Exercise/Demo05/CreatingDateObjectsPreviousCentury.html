<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Date objects Previous Century</title>
</head>

<body>

	<h4>Creating Date objects Previous Century</h4>
	<p id="demo"></p>
	<script>
		const ndp = new Date(88, 2, 3);
		document.getElementById("demo").innerHTML = ndp;
	</script>

</body>

</html>
