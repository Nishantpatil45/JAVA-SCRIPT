<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Methods</title>
</head>

<body>
	<h4>toString</h4>
	<p id="demo1"></p>
	<script>
		const ndts = new Date();
		document.getElementById("demo1").innerHTML = ndts.toString();
	</script>

	<h4>to UTC String</h4>
	<p id="demo2"></p>
	<script>
		const ndu = new Date();
		document.getElementById("demo2").innerHTML = ndu.toUTCString();
	</script>

	<h4>to ISO String</h4>
	<p id="demo3"></p>
	<script>
		const ndiso = new Date();
		document.getElementById("demo3").innerHTML = ndiso.toISOString();
	</script

</body>

</html>
