<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Date Methods (all)</title>
</head>

<body>
	<h4>getTime() Method</h4>
	<p id="demo1"></p>
	<script>
		const ndgt = new Date();
		document.getElementById("demo1").innerHTML = ndgt.getTime();
	</script>

	<h4>getFullYear() Method</h4>
	<p id="demo2"></p>
	<script>
		const ndgf = new Date();
		document.getElementById("demo2").innerHTML = ndgf.getFullYear();
	</script>

	<h4>getMonth() Method</h4>
	<p id="demo3"></p>
	<script>
		const ndgm = new Date();
		document.getElementById("demo3").innerHTML = ndgm.getMonth() + 1;
	</script>

	<h4> getDate() Method</h4>
	<p id="demo4"></p>
	<script>
		const ndgd = new Date();
		document.getElementById("demo4").innerHTML = ndgd.getDate();
	</script>

	<h4>getHours() Method</h4>
	<p id="demo5"></p>
	<script>
		const ndgh = new Date();
		document.getElementById("demo5").innerHTML = ndgh.getHours();
	</script>

	<h4>The getMinutes() Method</h4>
	<p id="demo6"></p>
	<script>
		const ndgmi = new Date();
		document.getElementById("demo6").innerHTML = ndgmi.getMinutes();
	</script>

	<h4>getSeconds() Method</h4>
	<p id="demo7"></p>
	<script>
		const ndgs = new Date();
		document.getElementById("demo7").innerHTML = ndgs.getSeconds();
	</script>

	<h4>getMilliseconds() Method</h4>
	<p id="demo8"></p>
	<script>
		const ndgms = new Date();
		document.getElementById("demo8").innerHTML = ndgms.getMilliseconds();
	</script>

	<h4>getDay() Method</h4>
	<p id="demo9"></p>
	<script>
		const ndday = new Date();
		document.getElementById("demo9").innerHTML = ndday.getDay();
	</script>

</body>

</html>
