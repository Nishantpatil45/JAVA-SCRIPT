<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Date Formats</title>
</head>

<body>
	<h4>ISO Dates</h4>
	<p id="demo1"></p>
	<script>
		const nd = new Date("2022-03-3");
		document.getElementById("demo1").innerHTML = nd;
	</script>

	<h4>ISO Dates (Year and Month)</h4>
	<p id="demo2"></p>
	<script>
		const d = new Date("2022-03");
		document.getElementById("demo2").innerHTML = d;
	</script>

	<h4>ISO Dates (Only Year)</h4>
	<p id="demo3"></p>
	<script>
		const ndoy = new Date("2022");
		document.getElementById("demo3").innerHTML = ndoy;
	</script>

	<h4>ISO Dates (Date-Time)</h4>
	<p id="demo4"></p>
	<script>
		const nddt = new Date("2022-03-03T12:00:00Z");
		document.getElementById("demo4").innerHTML = nddt;
	</script>

</body>

</html>
