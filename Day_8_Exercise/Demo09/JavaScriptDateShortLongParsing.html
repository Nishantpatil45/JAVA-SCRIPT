<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Date Short Long Parsing</title>
</head>

<body>
	<h4>JavaScript Short Dates</h4>
	<p id="demo1"></p>
	<script>
		const nds = new Date("03/3/2022");
		document.getElementById("demo1").innerHTML = nds;
	</script>

	<h4>JavaScript Long Dates</h4>
	<p id="demo2"></p>
	<script>
		const ndl = new Date("Mar 3 2022");
		document.getElementById("demo2").innerHTML = ndl;
	</script>

	<h4>Parsing Dates</h4>
	<p id="demo3"></p>
	<script>
		const dp = Date.parse("March 3, 2022");
		document.getElementById("demo3").innerHTML = dp;
	</script>

</body>

</html>
