<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Objects</title>
</head>

<body>
	<h4>Math.round()</h4>
	<p id="demo1"></p>
	<script>
		document.getElementById("demo1").innerHTML = Math.round(7.3);
	</script>

	<h4>Math.ceil()</h4>
	<p id="demo2"></p>
	<script>
		document.getElementById("demo2").innerHTML = Math.ceil(7.7);
	</script>

	<h4>Math.floor()</h4>
	<p id="demo3"></p>
	<script>
		document.getElementById("demo3").innerHTML = Math.floor(6.8);
	</script>

	<h4>Math.trunc()</h4>
	<p id="demo4"></p>
	<script>
		document.getElementById("demo4").innerHTML = Math.floor(9.1);
	</script>

	<h4>Math.sign()</h4>
	<p id="demo5"></p>
	<script>
		document.getElementById("demo5").innerHTML = Math.sign(7);
	</script>

	<h4>Math.pow()</h4>
	<p id="demo6"></p>
	<script>
		document.getElementById("demo6").innerHTML = Math.pow(5, 3);
	</script>

	<h4>Math.sqrt()</h4>
	<p id="demo7"></p>
	<script>
		document.getElementById("demo7").innerHTML = Math.sqrt(81);
	</script>

	<h4>Math.abs()</h4>
	<p id="demo8"></p>
	<script>
		document.getElementById("demo8").innerHTML = Math.abs(-5.3);
	</script>

</body>

</html>
