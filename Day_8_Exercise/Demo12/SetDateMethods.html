<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Set Date Methods</title>
</head>

<body>
	<h4>setFullYear() Method</h4>
	<p id="demo1"></p>
	<script>
		const ndsy = new Date();
		ndsy.setFullYear(2020);
		document.getElementById("demo1").innerHTML = ndsy;
	</script>

	<h4>setMonth() Method</h4>
	<p id="demo2"></p>
	<script>
		const ndsm = new Date();
		ndsm.setMonth(2);
		document.getElementById("demo2").innerHTML = ndsm;
	</script>

	<h4>setDate() Method</h4>
	<p id="demo3"></p>
	<script>
		const ndsd = new Date();
		ndsd.setDate(15);
		document.getElementById("demo3").innerHTML = ndsd;
	</script>

	<h4>setHours() Method</h4>
	<p id="demo4"></p>
	<script>
		const ndsh = new Date();
		ndsh.setHours(22);
		document.getElementById("demo4").innerHTML = ndsh;
	</script>

	<h4>setMinutes() Method</h4>
	<p id="demo5"></p>
	<script>
		const ndsmin = new Date();
		ndsmin.setMinutes(30);
		document.getElementById("demo5").innerHTML = ndsmin;
	</script>

	<h4>setSeconds() Method</h4>
	<p id="demo6"></p>
	<script>
		const ndss = new Date();
		ndss.setSeconds(30);
		document.getElementById("demo6").innerHTML = ndss;
	</script>

</body>

</html>
