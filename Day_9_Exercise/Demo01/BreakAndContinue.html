<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Break & Continue Statement</title>
</head>
<body>
	<h4>Break Statement</h4>
	<p id="demo1"></p>
	<script>
	let txt1 = "";
	for (let i = 0; i < 10; i++) 
	{
	  if (i === 6) 
	  { 
	  	break;
	  }
	  txt1 += i + "<br>";
	}
	document.getElementById("demo1").innerHTML = txt1;
	</script>

	<h4>Continue Statement</h4>
	<p id="demo2"></p>
	<script>
	let text = "";
	for (let i = 0; i < 10; i++) 
	{
	  if (i === 7) 
	  { 
	  	continue; 
	  }
	  text += i + "<br>";
	}
	document.getElementById("demo2").innerHTML = text;
	</script>
	
</body>
</html>
