<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If Else</title>
</head>
<body>

	<h4>if statement</h4>
	<p id="demo1"></p>
	<script>
	if (new Date().getHours() < 18) 
	{
	  document.getElementById("demo1").innerHTML = "Good day!";
	}
	</script>

	<h4>else statement</h4>	
	<p id="demo2"></p>
	<script>
	const hour = new Date().getHours(); 
	let greeting2;
	if (hour < 18) 
	{
	  greeting2 = "Good day";
	} else 
	{
	  greeting2 = "Good evening";
	}
	document.getElementById("demo2").innerHTML = greeting2;
	</script>

	<h4>if else statement</h4>
	<p id="demo3"></p>
	<script>
	const time = new Date().getHours();
	let greeting3;
	if (time < 10) 
	{
	  greeting3 = "Good morning";
	} 
	else if (time < 20) 
	{
	  greeting3 = "Good day";
	} 
	else 
	{
	  greeting3 = "Good evening";
	}
	document.getElementById("demo3").innerHTML = greeting3;
	</script>

</body>
</html
