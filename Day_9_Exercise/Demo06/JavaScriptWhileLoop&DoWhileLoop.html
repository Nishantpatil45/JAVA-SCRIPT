<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript While Loop & Do While Loop</title>
</head>
<body>
	<h4>While Loop</h4>
	<p id="demo1"></p>
	<script>
	let txt1 = "";
	let i = 1;
	while (i < 11) 
	{
	  txt1 += "<br>" + i;
	  i++;
	}
	document.getElementById("demo1").innerHTML = txt1;
	</script>

	<h4>Do While Loop</h4>
	<p id="demo2"></p>
	<script>
	let txt2 = ""
	let j = 11;
	do 
	{
	  txt2 += "<br>" + j;
	  j++;
	}
	while (j < 21);  
	document.getElementById("demo2").innerHTML = txt2;
	</script>
</body>
</html>
